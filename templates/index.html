    <div id="qrcodeModal" class="qrcode-modal">

            <h3>æ‰«æäºŒç»´ç å‚ä¸æŠ•ç¥¨</h3>

    <script>
        let optionCount = 2;

        // åŠ è½½æŠ•ç¥¨åˆ—è¡¨
        async function loadPolls() {
            try {
                const response = await fetch('/api/polls');
                const data = await response.json();

                const container = document.getElementById('pollsContainer');

                if (data.polls && data.polls.length > 0) {
                    container.innerHTML = data.polls.map(poll => `
                        <div class="poll-card">
                            <div class="poll-card-content" onclick="window.location.href='/poll/${poll.id}'">
                                <div class="poll-title">${poll.title}</div>
                                <div class="poll-info">
                                    ${poll.multi_select ? 'âœ… å¤šé€‰æŠ•ç¥¨' : 'â­• å•é€‰æŠ•ç¥¨'} | ${poll.options.length} ä¸ªé€‰é¡¹
                                </div>
                                <div class="poll-date">åˆ›å»ºæ—¶é—´ï¼š${new Date(poll.created_at).toLocaleString('zh-CN')}</div>
                            </div>
                            <div class="poll-actions">
                                <button class="btn-qrcode" onclick="event.stopPropagation(); showQRCode('${poll.id}', '${poll.title}')">
                                    ğŸ“± æŸ¥çœ‹äºŒç»´ç 
                                </button>
                                <button class="btn-delete" onclick="event.stopPropagation(); deletePoll('${poll.id}', '${poll.title}')">
                                    ğŸ—‘ï¸ åˆ é™¤
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>è¿˜æ²¡æœ‰æŠ•ç¥¨é—®å·</h2>
                            <p>ç‚¹å‡»å³ä¸Šè§’"åˆ›å»ºæŠ•ç¥¨"æŒ‰é’®å¼€å§‹åˆ›å»ºç¬¬ä¸€ä¸ªæŠ•ç¥¨å§ï¼</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('åŠ è½½æŠ•ç¥¨åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºäºŒç»´ç 
        let currentPollId = '';
        let currentPollTitle = '';

        function showQRCode(pollId, pollTitle) {
            currentPollId = pollId;
            currentPollTitle = pollTitle;
            const qrcodeImg = document.getElementById('qrcodeImage');
            qrcodeImg.src = '/qrcode/' + pollId;
            document.getElementById('qrcodeModal').classList.add('active');
        }

        function closeQRCodeModal() {
            document.getElementById('qrcodeModal').classList.remove('active');
        }

        // ä¸‹è½½äºŒç»´ç 
        async function downloadQRCode() {
            try {
                const response = await fetch('/qrcode/' + currentPollId);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentPollTitle + '-äºŒç»´ç .png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                alert('ä¸‹è½½å¤±è´¥ï¼š' + error.message);
            }
        }

        // åˆ é™¤æŠ•ç¥¨
        async function deletePoll(pollId, pollTitle) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤æŠ•ç¥¨"${pollTitle}"å—ï¼Ÿ\næ­¤æ“ä½œæ— æ³•æ’¤é”€ï¼`)) {
                return;
            }

            try {
                const response = await fetch('/api/delete-poll/' + pollId, {
                    method: 'POST'
                });

                const data = await response.json();
                if (data.success) {
                    alert('åˆ é™¤æˆåŠŸï¼');
                    loadPolls(); // åˆ·æ–°åˆ—è¡¨
                } else {
                    alert('åˆ é™¤å¤±è´¥ï¼š' + data.error);
                }
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥ï¼š' + error.message);
            }
        }

        // å·²ç¦ç”¨ï¼šç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­åŠŸèƒ½
        // document.getElementById('qrcodeModal').addEventListener('click', function(e) {
        //     if (e.target === this) {
        //         closeQRCodeModal();
        //     }
        // });

        // æ‰“å¼€åˆ›å»ºå¼¹çª—
        function openCreateModal() {
            document.getElementById('createModal').classList.add('active');
        }

        // å…³é—­åˆ›å»ºå¼¹çª—
        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('active');
            document.getElementById('createForm').reset();
            optionCount = 2;
            document.getElementById('optionsContainer').innerHTML = `
                <div class="option-item">
                    <input type="text" name="option" placeholder="é€‰é¡¹ 1" required>
                </div>
                <div class="option-item">
                    <input type="text" name="option" placeholder="é€‰é¡¹ 2" required>
                </div>
            `;
            document.getElementById('choiceLimits').style.display = 'none';
        }

        // å·²ç¦ç”¨ï¼šç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­åŠŸèƒ½
        // document.getElementById('createModal').addEventListener('click', function(e) {
        //     if (e.target === this) {
        //         closeCreateModal();
        //     }
        // });

        function toggleChoiceLimits() {
            const multiSelect = document.getElementById('multiSelect').checked;
            const limitsDiv = document.getElementById('choiceLimits');
            limitsDiv.style.display = multiSelect ? 'block' : 'none';
        }

        function addOption() {
            optionCount++;
            const container = document.getElementById('optionsContainer');
            const div = document.createElement('div');
            div.className = 'option-item';
            div.innerHTML = `
                <input type="text" name="option" placeholder="é€‰é¡¹ ${optionCount}" required>
                <button type="button" class="btn-remove" onclick="removeOption(this)">åˆ é™¤</button>
            `;
            container.appendChild(div);
        }

        function removeOption(btn) {
            btn.parentElement.remove();
        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const multiSelect = document.getElementById('multiSelect').checked;
            const minChoices = parseInt(document.getElementById('minChoices').value) || 0;
            const maxChoices = parseInt(document.getElementById('maxChoices').value) || 0;
            const optionInputs = document.querySelectorAll('input[name="option"]');
            const options = Array.from(optionInputs).map(input => input.value).filter(v => v.trim());

            if (options.length < 2) {
                alert('è‡³å°‘éœ€è¦2ä¸ªé€‰é¡¹');
                return;
            }

            if (multiSelect && minChoices > 0 && minChoices > options.length) {
                alert('æœ€å°‘é€‰æ‹©æ•°é‡ä¸èƒ½å¤§äºæ€»é€‰é¡¹æ•°');
                return;
            }

            if (multiSelect && maxChoices > 0 && maxChoices > options.length) {
                alert('æœ€å¤šé€‰æ‹©æ•°é‡ä¸èƒ½å¤§äºæ€»é€‰é¡¹æ•°');
                return;
            }

            if (multiSelect && minChoices > 0 && maxChoices > 0 && minChoices > maxChoices) {
                alert('æœ€å°‘é€‰æ‹©æ•°é‡ä¸èƒ½å¤§äºæœ€å¤šé€‰æ‹©æ•°é‡');
                return;
            }

            try {
                const response = await fetch('/api/create-poll', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        title,
                        options,
                        multi_select: multiSelect,
                        min_choices: multiSelect ? minChoices : 0,
                        max_choices: multiSelect ? maxChoices : 0
                    })
                });

                const data = await response.json();
                if (data.success) {
                    closeCreateModal();
                    window.location.href = '/poll/' + data.poll_id;
                } else {
                    alert('åˆ›å»ºå¤±è´¥: ' + data.error);
                }
            } catch (error) {
                alert('åˆ›å»ºå¤±è´¥: ' + error.message);
            }
        });

        // é¡µé¢åŠ è½½æ—¶è·å–æŠ•ç¥¨åˆ—è¡¨
        loadPolls();
    </script>
